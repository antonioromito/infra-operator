# PodRemediator cluster setup: CRD + supplemental RBAC.
# Apply with: oc apply -f config/podremediator_cluster_setup.yaml
# From had-18 (or any host with oc and cluster access):
#   oc apply -f podremediator_cluster_setup.yaml
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.18.0
  name: podremediators.remediation.openstack.org
spec:
  group: remediation.openstack.org
  names:
    kind: PodRemediator
    listKind: PodRemediatorList
    plural: podremediators
    singular: podremediator
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: Status
      jsonPath: .status.conditions[?(@.type=='Ready')].status
      name: Status
      type: string
    - description: Message
      jsonPath: .status.conditions[?(@.type=='Ready')].message
      name: Message
      type: string
    name: v1beta1
    schema:
      openAPIV3Schema:
        description: |-
          PodRemediator is the Schema for the podremediators API.
          When present, the controller watches worker nodes and pods with local PVCs; when NHC/SNR
          mark a node for remediation, it deletes the corresponding PVCs so workloads can respawn.
          NHC and SNR must be installed and configured; otherwise the controller sets ReadyCondition False.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: PodRemediatorSpec defines the desired state of PodRemediator
            properties:
              enablePVCRemediation:
                default: true
                description: EnablePVCRemediation enables deletion of stuck local
                  PVCs when a node is remediated by NHC/SNR.
                type: boolean
              namespaces:
                description: Namespaces to watch for pods with local PVCs. Empty means
                  the CR's namespace only.
                items:
                  type: string
                type: array
            type: object
          status:
            description: PodRemediatorStatus defines the observed state of PodRemediator
            properties:
              conditions:
                description: Conditions
                items:
                  description: Condition defines an observation of a API resource
                    operational state.
                  properties:
                    lastTransitionTime:
                      description: |-
                        Last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed. If that is not known, then using the time when
                        the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: A human readable message indicating details about
                        the transition.
                      type: string
                    reason:
                      description: The reason for the condition's last transition
                        in CamelCase.
                      type: string
                    severity:
                      description: |-
                        Severity provides a classification of Reason code, so the current situation is immediately
                        understandable and could act accordingly.
                        It is meant for situations where Status=False and it should be indicated if it is just
                        informational, warning (next reconciliation might fix it) or an error (e.g. DB create issue
                        and no actions to automatically resolve the issue can/should be done).
                        For conditions where Status=Unknown or Status=True the Severity should be SeverityNone.
                      type: string
                    status:
                      description: Status of the condition, one of True, False, Unknown.
                      type: string
                    type:
                      description: Type of condition in CamelCase.
                      type: string
                  required:
                  - lastTransitionTime
                  - status
                  - type
                  type: object
                type: array
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: infra-operator-podremediator-extra
rules:
- apiGroups: [""]
  resources: [nodes]
  verbs: [get, list, watch]
- apiGroups: [""]
  resources: [persistentvolumeclaims]
  verbs: [get, list, watch, delete]
- apiGroups: [remediation.openstack.org]
  resources: [podremediators, podremediators/status, podremediators/finalizers]
  verbs: [get, list, watch, create, update, patch, delete]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: infra-operator-podremediator-extra
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: infra-operator-podremediator-extra
subjects:
- kind: ServiceAccount
  name: infra-operator-controller-manager
  namespace: openstack-operators
